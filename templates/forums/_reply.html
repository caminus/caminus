{% load markup %}
{% load minecraft %}
<div class="post">
<a name="reply-{{post.id}}"></a>
<div class="forum-post-user">
<div class="byline">
{%avatar post.user%}
{{post.user}}
</div>
</div>
<div class="dateline">
Posted {{post.created}}
{% if post.created != post.updated %}
<br />
Edited {{post.updated}}
{% endif %}
</div>
<div class="forum-post-content">
{{post.body|markdown:"safe"}}
<br style="clear:both"/>
<a href="{%url forums.views.reply post.id%}">Reply &raquo;</a>
</div>
</div>
