{% load markup %}
<div class="post">
<a name="reply-{{post.id}}"></a>
{% include "_profile_tile.html" %}
<div class="dateline">
Posted {{post.created}}
{% if post.created != post.updated %}
<br />
Edited {{post.updated}}
{% endif %}
</div>
<div class="forum-post-content">
{{post.body|markdown:"safe"}}
<br style="clear:both"/>
<a href="{%url forums.views.reply post.id%}">Reply &raquo;</a>
</div>
</div>
