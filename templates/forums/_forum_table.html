{% load mptt_tags %}
{% if forums %}
<table>
<tr class="header">
    <th>Name</th>
    <th>Topics</th>
    <th>Last Post</th>
</tr>
{% for f in forums %}
    <tr class="{% cycle 'even' 'odd' %}">
        <td><a href="{{ f.get_absolute_url }}">{{ f.name }}</a></td>
        <td>{{ f.topicCount }}</td>
        <td><a href="{{f.latestTopic.get_absolute_url}}">{{f.latestTopic.title}}</a> by {{f.latestTopic.user}}</td>
    </tr>
{% endfor %}
</table>
{% endif %}
